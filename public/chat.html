<!doctype html>
<html>

<head>
    <title>Chat-App</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.min.css">


</head>

<body>
    <div class="chat">
        <div class="chat__sidebar" id="chat-sidebar">

        </div>
        <div class="chat__main">

            <div id="system-messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input id="sendmsg" type="text" placeholder="message" required autocomplete="off">
                    <button id="submitbtn" type="submit">Send</button>
                </form>

                <button id="send-location">Send location</button>

            </div>
            <div class="chat__conversation">
                <h3>Conversation :</h3>
                <textarea id="conversation" style="height: 250px; width:90%"></textarea>
            </div>


        </div>


    </div>

    <script id="msg-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">
                    {{username}}
                </span>
                <span class="message__meta">
                    {{createdAt}}
                </span>
            </p>
            <p>{{message}}</p>
        </div>

    </script>

    <script id="loc-template" type="text/html">
        <div class="message">

            <p>
                <span class="message__name">
                    {{username}}
                </span>
                <span class="message__meta">
                    {{createdAt}}
                </span>
            </p>
            <p><a href="{{url}}" target="_blank">Location</a></p>
        </div>

    </script>

    <script id="room-template" type="text/html">
        <div class="room">
            <h2 class="room-title">{{roomname}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                <li>{{username}}</li>
                {{/users}}
            </ul>

        </div>

    </script>


    <h4>Created by Jawhar kh </h4>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>

</body>

</html>
